<div class="title"><%= name %></div>
<div class="m-scooch m-fluid m-scooch-photos gallery">
  <!-- the slider -->
  <div class="m-scooch-inner">
    <!-- the items -->
    <div class="m-item m-active">
      <img src="http://maps.googleapis.com/maps/api/staticmap?zoom=15&size=300x200&maptype=roadmap&markers=color:blue%7Clabel:S%7C<%= location.latitude %>,<%= location.longitude %>&sensor=false">
    </div>
    <div class="m-item">
      <img src="http://maps.googleapis.com/maps/api/streetview?size=300x200&location=<%= location.latitude %>,<%= location.longitude %>&fov=90&heading=235&pitch=10&sensor=false">
    </div>
  </div>
  <!--div class="m-scooch-controls m-scooch-bulleted">
    <a href="javascript: void(0)" data-slide="1" class="m-active">1</a>
    <a href="javascript: void(0)" data-slide="2">2</a>
  </div-->
</div>
<div class="description">
  <%= description %>
</div>
